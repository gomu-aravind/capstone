<div class="container d-flex justify-content-center background">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="w-50 p-4"
      style="color: rgb(3, 11, 51)"
    >
      <h4 class="text-center">Citizen Login</h4>

      <div class="row">
        <div class="form-group">
          <label for="email">User Name</label>
          <br />
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="password">Password</label>
          <br />
          <span class="small" style="color: rgb(10, 36, 4);font-weight:600;"
            >Your mobile number is your password</span
          >

          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="mobileno"
          />
        </div>
      </div>
      <br />
      <button type="submit" class="btn btn-outline-danger">Login</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-dark" routerLink="/citizenRegister">New Citizen Register</button>
      <p class="text-danger">{{msg}}</p>
    </form>
</div>
